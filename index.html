<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="./index.js" defer></script>

    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

<body>

     <!-- main container -->
     <div class = "container">

     

        <h1> PASSWORD GENERATOR </h1>

        <div class = "display-container"> 
                <!-- display -->
                <input readonly placeholder = "PASSWORD" class = "display" data-passwordDisplay></input>

                <!-- copy to clipboard button -->
                 <button data-copy>
                    <span data-copyMsg></span>
                    <img src = "" alt = "copy" width = "23" height="23">
                 </button>

        </div>

        <div class="input-container">

            <!--password length section-->
            <div class="length-container">
                <p>Password Length</p> 
                <p data-lengthNumber>0</p>
            </div>
            
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes -->
             <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">includes uppercase letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">includes lowercase letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">includes numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">includes symbols</label>
             </div>

             <!-- strength section -->
              <div class="strength-container">
                <p>STRENGTH</p>

                <!-- if strong psw green color , else red -->
                <div class="indicator">

                </div>

                

              </div>
              <button class="generateButton">Generate Password</button>

        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
